<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//ZH" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">
    <head>
        <title>标签搜索 TOML 生成器</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            type="text/javascript"
            src="https://fastly.jsdelivr.net/gh/jquery/jquery@3.6.4/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./main.js"></script>
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <div id="main-wrapper">
            <h1 class="title">倒计时生成器</h1>
            <div class="info"></div>
            <div id="component-wrapper">
                <div class="whentime">
                    <fieldset id="whentime-field">
                        <legend>在特定时间到达时删除</legend>
                        <div class="timer-type">
                            <span>计时器类型：</span>
                            <input type="radio" name="whentime" id="when-delete" checked /><label for="when-delete"
                                >删除计时器 —
                            </label>
                            <input type="radio" name="whentime" id="when-ban" /><label for="when-ban"
                                >封禁计时器 —
                            </label>
                            <input type="radio" name="whentime" id="when-custom" /><label for="when-custom"
                                >自定义计时器</label
                            >
                        </div>
                        <div class="timer-custom" hidden>
                            <span>自定义文本 - 计时结束前：</span>
                            <input type="text" name="whentime" id="when-custom-before" placeholder="该计时器将在以下时间后到期：" />
                            <br />
                            <span>自定义文本 - 计时结束后：</span>
                            <input type="text" name="whentime" id="when-custom-after" placeholder="该计时器已在以下时间前到期：" />
                        </div>
                        <div class="timer-time">
                            <span>页面删除时间：</span>
                            <select name="year" id="when-year"></select
                            ><label for="when-year">年</label>
                            <select name="month" id="when-month"></select
                            ><label for="when-month">月</label>
                            <select name="date" id="when-date"></select
                            ><label for="when-date">日</label>
                            <select name="hour" id="when-hour"></select
                            ><label for="when-hour">时</label>
                            <select name="minute" id="when-minute"></select
                            ><label for="when-minute">分</label>
                        </div>
                        <button type="button">生成！</button>
                    </fieldset>
                </div>
                <br />
                <div class="aftertime">
                    <fieldset id="aftertime-field">
                        <legend>在特定时间段之后删除</legend>
                        <div class="timer-type">
                            <span>计时器类型：</span>
                            <input type="radio" name="aftertime" id="after-delete" checked /><label for="after-delete"
                                >删除计时器 —
                            </label>
                            <input type="radio" name="aftertime" id="after-ban" /><label for="after-ban"
                                >封禁计时器 —
                            </label>
                            <input type="radio" name="aftertime" id="after-custom" /><label for="after-custom"
                                >自定义计时器</label
                            >
                        </div>
                        <div class="timer-custom" hidden>
                            <span>自定义文本 - 计时结束前：</span>
                            <input type="text" name="aftertime" id="after-custom-before" placeholder="该计时器将在以下时间后到期：" />
                            <br />
                            <span>自定义文本 - 计时结束后：</span>
                            <input type="text" name="aftertime" id="after-custom-after" placeholder="该计时器已在以下时间前到期：" />
                        </div>
                        <div class="timer-time">
                            <span>在以下时间段后删除页面：</span>
                            <select name="year" id="after-year"></select
                            ><label for="after-year">年</label>
                            <select name="month" id="after-month"></select
                            ><label for="after-month">月</label>
                            <select name="date" id="after-date"></select
                            ><label for="after-date">日</label>
                            <select name="hour" id="after-hour"></select
                            ><label for="after-hour">时</label>
                            <select name="minute" id="after-minute"></select
                            ><label for="after-minute">分</label>
                        </div>
                        <button type="button">生成！</button>
                    </fieldset>
                </div>

                <div class="generated" hidden>
                    <br />
                    <hr />
                    <br />
                    <blockquote></blockquote>
                    <iframe src="" frameborder="0" width="400px" height="60px"></iframe>
                </div>
            </div>
        </div>

        <div id="countdown-wrapper" hidden>
            <span class="warning"></span>
            <span class="text"></span><br />
            <span class="timer"></span>
        </div>
    </body>
</html>
